<ion-header>
  <ion-navbar>
    <ion-title>
      Formulario de registro
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<form [formGroup]="prueba">
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Nombre:" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="E-mail" ></ion-input> 
    </ion-item>
    <ion-item>
      <ion-label>Fecha de Nacimiento</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY" pickerFormat="MMM DD YYYY" ></ion-datetime>
    </ion-item>
    <ion-item> 
      <ion-label>Estado Civil</ion-label>
      <ion-select >
        <ion-option>Casado</ion-option>
        <ion-option>Soltero</ion-option>
        <ion-option>Comprometido</ion-option>
        <ion-option>Unión libre</ion-option>
        <ion-option>Divorciado</ion-option>
      </ion-select>
    </ion-item> 
  </ion-list>

  <ion-list radio-group formControlName="gender">
    <ion-list-header>
      Género
    </ion-list-header>
    <ion-item>
      <ion-label>Masculino</ion-label>
      <ion-radio  value="Masculino"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Femenino</ion-label>
      <ion-radio value="Femenino"></ion-radio>
    </ion-item>
  </ion-list>
    <ion-label *ngIf="this.prueba.get('gender').hasError('required')" color="danger" padding-left>You must select a gender </ion-label>
  <ion-list>
    <ion-list-header>Intereses</ion-list-header>

    <ion-item>
      <ion-label>Programación</ion-label>
      <ion-checkbox color="dark"></ion-checkbox>
    </ion-item>
     <ion-item> 
      <ion-label>Música</ion-label>
      <ion-checkbox color="dark"></ion-checkbox>
    </ion-item>
     <ion-item>
      <ion-label>Videojuegos</ion-label>
      <ion-checkbox  color="dark"></ion-checkbox>
    </ion-item>
     <ion-item>
      <ion-label>Lectura</ion-label>
      <ion-checkbox color="dark"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="light" (click)="save()" ><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</form>
</ion-content>
